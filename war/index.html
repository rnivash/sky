<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" href="../../favicon.ico">
      <title>Blue feathers</title>
      <!-- Bootstrap core CSS -->
      <link href="css/lib/bootstrap.min.css" rel="stylesheet">
      <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
      <link href="css/lib/ie10-viewport-bug-workaround.css" rel="stylesheet">
      <!-- Custom styles for this template -->
      <link href="css/jumbotron.css" rel="stylesheet">
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
   </head>
   <body data-ng-app="featherapp">
      <nav class="navbar navbar-inverse navbar-fixed-top">
         <div class="container">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="#">Blue feathers</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" data-ng-controller="LoginController" >
                <form class="navbar-form navbar-right" data-ng-if="getLoginStatus()" >
                    <button type="button" class="btn btn-success" data-ng-click="Logout()">Logout</button>
                </form>
            </div>
            <!--/.navbar-collapse -->
         </div>
      </nav>
      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="container"  data-ng-controller="LoginController as $ctrl" >
         <div class="row" data-ng-if="!getLoginStatus()">
            <div class="col-md-4">&nbsp;</div>
            <div class="col-md-4 login-form">
               <form>
                  <div class="form-group">
                     <label for="exampleInputEmail1">Email address{{$ctrl.username}}</label>
                     <input type="text" class="form-control" placeholder="Email" data-ng-model="$ctrl.username" >
                  </div>
                  <div class="form-group">
                     <label for="exampleInputPassword1">Password</label>
                     <input type="password" class="form-control" placeholder="Password" data-ng-model="$ctrl.password" >
                  </div>
                  <div class="form-group">
                    <span data-ng-bind="$ctrl.message"></span>
                  </div>
                  <button type="button" class="btn btn-success" data-ng-click="Login()" >Login</button>
               </form>
            </div>
            <div class="col-md-4">{{1+2}}</div>
         </div>
      </div>
      <div class="container" data-ng-controller="MainController" >
        <div data-ng-if="getLoginStatus()">
            <table class="table table-bordered">
                <tr><td></td></tr>
            </table>
        </div>         
      </div>
      <!-- /container -->
      <!-- Bootstrap core JavaScript
         ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script>window.jQuery || document.write('<script src="js/lib/jquery-1.12.4.min.js"><\/script>')</script>      
      <script src="js/lib/bootstrap.min.js"></script>
      <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
      <script src="js/lib/ie10-viewport-bug-workaround.js"></script>
      <script src="js/lib/angular.min.js"></script>
      <script src="js/bluefeatherapp.js"></script>
   </body>
</html>
